<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cleaning Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <h1 id="companyName"></h1>
    <nav>
      <a href="index.html">About</a>
      <a href="jobs.html">Jobs</a>
    </nav>
  </header>

  <!-- About Section -->
  <section id="about">
    <h2 id="slogan"></h2>
    <p id="aboutCompany"></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Whatsapp:</strong> <span id="whatsapp"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <footer id="footer"></footer>
  </section>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbw1BZnZ2fGTG9ES3riG15ni4bKLxL5B_LyyCzqZ2Ed6GVJEDwPytnwNRwCBHnxTeIT8/exec";

    async function loadAbout() {
      const res = await fetch(apiUrl);
      const data = await res.json();

      const about = data.about;
      document.getElementById("companyName").textContent = about.CompanyName;
      document.getElementById("slogan").textContent = about.Slogan;
      document.getElementById("aboutCompany").textContent = about.AboutCompany;
      document.getElementById("email").textContent = about.EmailAddress;
      document.getElementById("phone").textContent = about.ContactNuimber;
      document.getElementById("whatsapp").textContent = about.Whatsapp;
      document.getElementById("address").textContent = about.Address;
      document.getElementById("footer").textContent = about.Footer;
    }

    loadAbout();
  </script>
</body>
</html>
