<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Testament Agency</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="jobs.html">Jobs</a>
    <a href="enquiry.html">Enquiry</a>
  </nav>

  <header>
    <h1 id="companyName">Loading...</h1>
    <p id="slogan"></p>
    <p id="registryDetails"></p>
  </header>

  <section>
    <h2>About Us</h2>
    <p id="aboutCompany"></p>
  </section>

  <section>
    <h2>Contact</h2>
    <p id="emailAddress"></p>
    <p id="whatsapp"></p>
    <p id="phone"></p>
    <p id="address"></p>
    <p id="owner"></p>
    <p id="role"></p>
  </section>

  <footer>
    <p id="footer"></p>
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxO_2mq7BSe48_z029NuP2SRe87UUZUnUyiVk98yZCIazwU3QOxEOH7m484T7Uhc-5n/exec?sheet=About";

    async function loadAbout() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const info = data[0];

      document.getElementById("companyName").textContent = info.CompanyName;
      document.getElementById("slogan").textContent = info.Slogan;
      document.getElementById("registryDetails").textContent = info.RegistryDetails;
      document.getElementById("aboutCompany").textContent = info.AboutCompany;

      document.getElementById("emailAddress").textContent = "Email: " + info.EmailAddress;
      document.getElementById("whatsapp").textContent = "WhatsApp: " + info.Whatsapp;
      document.getElementById("phone").textContent = "Phone: " + info.ContactNuimber;
      document.getElementById("address").textContent = "Address: " + info.Address;
      document.getElementById("owner").textContent = "Owner: " + info.Owner;
      document.getElementById("role").textContent = "Role: " + info.Role;
      document.getElementById("footer").textContent = info.Footer;
    }

    loadAbout();
  </script>
</body>
</html>
