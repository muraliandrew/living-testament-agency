<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="jobs.html">Jobs</a>
    <a href="enquiry.html">Enquiry</a>
  </nav>

  <header>
    <h1>Send Us Your Enquiry</h1>
  </header>

  <form id="enquiryForm">
    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="email" name="Email" placeholder="Your Email" required>
    <input type="text" name="Phone" placeholder="Phone Number">
    <textarea name="Message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <p id="formResponse"></p>

  <script>
    const ENQUIRY_API = "https://script.google.com/macros/s/AKfycbxO_2mq7BSe48_z029NuP2SRe87UUZUnUyiVk98yZCIazwU3QOxEOH7m484T7Uhc-5n/exec";

    document.getElementById("enquiryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = Object.fromEntries(new FormData(form));

      const res = await fetch(ENQUIRY_API, {
        method: "POST",
        body: JSON.stringify(formData)
      });
      const result = await res.json();

      document.getElementById("formResponse").textContent =
        result.result === "success" ? "Enquiry submitted successfully!" : "Something went wrong.";
      form.reset();
    });
  </script>
</body>
</html>
