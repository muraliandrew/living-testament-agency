  <main>
    <h2>Service Enquiry</h2>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbxO_2mq7BSe48_z029NuP2SRe87UUZUnUyiVk98yZCIazwU3QOxEOH7m484T7Uhc-5n/exec">
      <label for="name">Full Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Phone:</label>
      <input type="text" name="phone" id="phone" required />

      <label for="service">Service Required:</label>
      <input type="text" name="service" id="service" required />

      <label for="message">Details:</label>
      <textarea name="message" id="message"></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
