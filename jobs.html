<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="jobs.html">Jobs</a>
    <a href="enquiry.html">Enquiry</a>
  </nav>

  <header>
    <h1>Available Jobs</h1>
  </header>

  <section id="jobList">
    <p>Loading jobs...</p>
  </section>

  <script>
    const JOBS_API = "https://script.google.com/macros/s/AKfycbxO_2mq7BSe48_z029NuP2SRe87UUZUnUyiVk98yZCIazwU3QOxEOH7m484T7Uhc-5n/exec?sheet=Jobs";

    async function loadJobs() {
      const res = await fetch(JOBS_API);
      const jobs = await res.json();

      const container = document.getElementById("jobList");
      container.innerHTML = "";

      if (jobs.length === 0) {
        container.innerHTML = "<p>No jobs available at the moment.</p>";
        return;
      }

      jobs.forEach(job => {
        const div = document.createElement("div");
        div.className = "job-card";
        div.innerHTML = `
          <h3>${job.Title}</h3>
          <p><strong>Location:</strong> ${job.Location}</p>
          <p><strong>Salary:</strong> ${job.Salary}</p>
          <p><strong>Description:</strong> ${job.Description}</p>
        `;
        container.appendChild(div);
      });
    }

    loadJobs();
  </script>
</body>
</html>
